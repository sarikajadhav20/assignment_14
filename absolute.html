<!DOCTYPE html>
<html>
<head>
    <title>Absolute Position</title>
    <style>
        .p1{
            background-color:orange;
            height:300px;
            width:400px;
            margin:60pxg;
        }
    </style>
</head>
<body>
    <div class="p1">
        <p>position: absolute; is a CSS property that allows elements to be positioned based on an absolute point on the page, relative to its parent element. This ensures the element's position is the same even if the page is resized or the content is changed. </p>
    </div>
</body>
</html>
